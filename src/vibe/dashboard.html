<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vibe Manager</title>
<style>
  :root {
    --bg: #0d1117; --surface: #161b22; --border: #30363d;
    --text: #e6edf3; --muted: #8b949e; --accent: #58a6ff;
    --green: #3fb950; --red: #f85149; --yellow: #d29922; --blue: #58a6ff;
  }
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
         background: var(--bg); color: var(--text); line-height: 1.5; padding: 1rem; }
  h1 { font-size: 1.5rem; margin-bottom: 1rem; }
  h1 span { color: var(--accent); }

  .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
  @media (max-width: 768px) { .grid { grid-template-columns: 1fr; } }

  .card { background: var(--surface); border: 1px solid var(--border); border-radius: 8px; padding: 1rem; }
  .card h2 { font-size: 1rem; color: var(--muted); margin-bottom: .75rem; border-bottom: 1px solid var(--border); padding-bottom: .5rem; }

  table { width: 100%; border-collapse: collapse; font-size: .875rem; }
  th { text-align: left; color: var(--muted); font-weight: 600; padding: .5rem .25rem; border-bottom: 1px solid var(--border); }
  td { padding: .5rem .25rem; border-bottom: 1px solid var(--border); vertical-align: middle; }
  tr:last-child td { border-bottom: none; }

  .badge { display: inline-block; padding: 2px 8px; border-radius: 12px; font-size: .75rem; font-weight: 600; }
  .badge-pending  { background: #d29922aa; color: #fff; }
  .badge-running  { background: #58a6ffaa; color: #fff; }
  .badge-done     { background: #3fb950aa; color: #fff; }
  .badge-failed   { background: #f85149aa; color: #fff; }

  .btn { border: none; padding: 4px 10px; border-radius: 6px; cursor: pointer; font-size: .75rem; font-weight: 600; }
  .btn-retry  { background: var(--yellow); color: #000; }
  .btn-delete { background: var(--red); color: #fff; }
  .btn-add    { background: var(--green); color: #000; padding: 8px 16px; font-size: .875rem; }
  .btn:hover  { opacity: .85; }

  #add-form { display: flex; flex-direction: column; gap: .5rem; margin-bottom: .75rem; }
  #add-form textarea { width: 100%; background: var(--bg); border: 1px solid var(--border);
    border-radius: 6px; color: var(--text); padding: 8px 12px; font-size: .875rem;
    font-family: inherit; resize: vertical; min-height: 80px; }
  #add-form textarea:focus { outline: none; border-color: var(--accent); }
  #add-form .btn-add { align-self: flex-end; }

  #log-box { background: var(--bg); border: 1px solid var(--border); border-radius: 6px;
             height: 400px; overflow-y: auto; padding: .5rem; font-family: "SFMono-Regular", Consolas, monospace;
             font-size: .8rem; color: var(--muted); white-space: pre-wrap; word-break: break-all; }

  .empty { color: var(--muted); text-align: center; padding: 2rem; font-style: italic; }

  .stats { display: flex; gap: 1.5rem; margin-bottom: 1rem; }
  .stat { text-align: center; }
  .stat-num { font-size: 1.5rem; font-weight: 700; }
  .stat-label { font-size: .75rem; color: var(--muted); }

  .approvals { margin-bottom: 1rem; }
  .approval-card { background: var(--surface); border: 1px solid var(--yellow); border-radius: 8px; padding: 1rem; margin-bottom: .75rem; }
  .approval-card h3 { font-size: .9rem; margin-bottom: .5rem; }
  .approval-meta { font-size: .75rem; color: var(--muted); margin-bottom: .5rem; }
  .approval-plan { background: var(--bg); border: 1px solid var(--border); border-radius: 6px;
                   max-height: 200px; overflow-y: auto; padding: .5rem; font-family: "SFMono-Regular", Consolas, monospace;
                   font-size: .8rem; color: var(--muted); white-space: pre-wrap; word-break: break-all; margin-bottom: .75rem; }
  .btn-approve { background: var(--green); color: #000; }
  .btn-reject  { background: var(--red); color: #fff; }
</style>
</head>
<body>
  <h1><span>Vibe</span> Manager</h1>

  <div class="stats" id="stats">
    <div class="stat"><div class="stat-num" id="s-pending">-</div><div class="stat-label">Pending</div></div>
    <div class="stat"><div class="stat-num" id="s-running">-</div><div class="stat-label">Running</div></div>
    <div class="stat"><div class="stat-num" id="s-done">-</div><div class="stat-label">Done</div></div>
    <div class="stat"><div class="stat-num" id="s-failed">-</div><div class="stat-label">Failed</div></div>
    <div class="stat"><div class="stat-num" id="s-awaiting">-</div><div class="stat-label">Awaiting</div></div>
  </div>

  <div class="approvals" id="approvals-wrap"></div>

  <div class="grid">
    <div class="card">
      <h2>Tasks</h2>
      <form id="add-form" onsubmit="addTask(event)">
        <textarea id="task-input" placeholder="Enter task description (supports multiple lines)..." rows="4" required></textarea>
        <button type="submit" class="btn btn-add">Add</button>
      </form>
      <div id="task-table-wrap"></div>
    </div>
    <div class="card">
      <h2>Live Logs</h2>
      <div id="log-box"></div>
    </div>
  </div>

<script>
const API = '';

async function fetchTasks() {
  try {
    const res = await fetch(API + '/api/tasks');
    const tasks = await res.json();
    renderTasks(tasks);
    updateStats(tasks);
  } catch(e) { console.error('fetch tasks error', e); }
}

function renderTasks(tasks) {
  const wrap = document.getElementById('task-table-wrap');
  if (!tasks.length) { wrap.innerHTML = '<div class="empty">No tasks</div>'; return; }
  let html = '<table><tr><th>Name</th><th>Status</th><th>Actions</th></tr>';
  for (const t of tasks) {
    const badge = `<span class="badge badge-${t.status}">${t.status}</span>`;
    let actions = '';
    if (t.status === 'failed') {
      actions = `<button class="btn btn-retry" onclick="retryTask('${t.name}')">Retry</button> `;
    }
    if (t.status === 'pending' || t.status === 'failed') {
      actions += `<button class="btn btn-delete" onclick="deleteTask('${t.name}')">Delete</button>`;
    }
    html += `<tr><td>${t.name}</td><td>${badge}</td><td>${actions}</td></tr>`;
  }
  html += '</table>';
  wrap.innerHTML = html;
}

function updateStats(tasks) {
  const counts = {pending:0, running:0, done:0, failed:0};
  tasks.forEach(t => { if (counts[t.status] !== undefined) counts[t.status]++; });
  document.getElementById('s-pending').textContent = counts.pending;
  document.getElementById('s-running').textContent = counts.running;
  document.getElementById('s-done').textContent = counts.done;
  document.getElementById('s-failed').textContent = counts.failed;
}

async function addTask(e) {
  e.preventDefault();
  const input = document.getElementById('task-input');
  const desc = input.value.trim();
  if (!desc) return;
  await fetch(API + '/api/tasks', {
    method: 'POST', headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({description: desc})
  });
  input.value = '';
  fetchTasks();
}

async function retryTask(name) {
  await fetch(API + '/api/tasks/' + encodeURIComponent(name) + '/retry', {method: 'POST'});
  fetchTasks();
}

async function deleteTask(name) {
  if (!confirm('Delete task: ' + name + '?')) return;
  await fetch(API + '/api/tasks/' + encodeURIComponent(name), {method: 'DELETE'});
  fetchTasks();
}

// SSE log stream
function connectLogs() {
  const box = document.getElementById('log-box');
  const evtSource = new EventSource(API + '/api/logs');
  evtSource.onmessage = function(e) {
    box.textContent += e.data + '\n';
    box.scrollTop = box.scrollHeight;
  };
  evtSource.onerror = function() {
    box.textContent += '[connection lost, reconnecting...]\n';
  };
}

// Approvals
async function fetchApprovals() {
  try {
    const res = await fetch(API + '/api/approvals');
    const approvals = await res.json();
    renderApprovals(approvals);
    document.getElementById('s-awaiting').textContent = approvals.length;
  } catch(e) { console.error('fetch approvals error', e); }
}

function renderApprovals(approvals) {
  const wrap = document.getElementById('approvals-wrap');
  if (!approvals.length) { wrap.innerHTML = ''; return; }
  let html = '';
  for (const a of approvals) {
    const elapsed = Math.round((Date.now() - new Date(a.created_at).getTime()) / 1000);
    const mins = Math.floor(elapsed / 60);
    const secs = elapsed % 60;
    const wait = mins > 0 ? mins + 'm ' + secs + 's' : secs + 's';
    html += `<div class="approval-card">
      <h3>Pending Approval: ${a.task_name}</h3>
      <div class="approval-meta">Worker: ${a.worker_id} | Waiting: ${wait}</div>
      <div class="approval-plan">${a.plan_text.replace(/</g,'&lt;').replace(/>/g,'&gt;')}</div>
      <button class="btn btn-approve" onclick="approvePlan('${a.approval_id}')">Approve</button>
      <button class="btn btn-reject" onclick="rejectPlan('${a.approval_id}')" style="margin-left:.5rem">Reject</button>
    </div>`;
  }
  wrap.innerHTML = html;
}

async function approvePlan(id) {
  await fetch(API + '/api/approvals/' + id + '/approve', {method: 'POST'});
  fetchApprovals();
}

async function rejectPlan(id) {
  if (!confirm('Reject this plan? The task will be marked as failed.')) return;
  await fetch(API + '/api/approvals/' + id + '/reject', {method: 'POST'});
  fetchApprovals();
}

// Init
fetchTasks();
fetchApprovals();
setInterval(fetchTasks, 5000);
setInterval(fetchApprovals, 3000);
connectLogs();
</script>
</body>
</html>
